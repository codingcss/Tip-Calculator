<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tip Calculator</h1>

    <div class="container">
      <input type="text" id="billAmount" placeholder="Enter bill amount" />
      <input type="text" id="tipPer" placeholder="Enter percentage" />
      <p id="tipAmount">Tip Amount :</p>
      <p id="totalAmount">Total Amount :</p>
      <button id="calculate" onclick="calc()">Calculate</button>
      <button id="reset" onclick="reset()">Reset</button>
    </div>
